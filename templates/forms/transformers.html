{% extends "layout.html" %}
{% block title %}| {{page_title}}{% endblock title %}
{% block body %}
<aside class="right-side">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            {{page_title}}
            <small>{{page_caption}}</small>
        </h1>
    </section>

    <!-- Main content -->
    <section class="form-container">
        <div class="row">
            <div class="col-md-12">
                <!-- general form elements disabled -->
                <div class="">
                    <div class="box-body">
                        <form role="form" action="{{request.path}}" method="post">
                            {{form.csrf_token}}

                            <!-- text input -->
                            <div class="form-group {% if form.model_number.errors %}has-error{% endif %}">
                                <label>{{form.model_number.label.text}}</label>
                                {{form.model_number(class="form-control")}}
                            </div>

                            <div class="form-group {% if form.capacity.errors %}has-error{% endif %}">
                                <label>{{form.capacity.label.text}}</label>
                                {{form.capacity(class="form-control", placeholder="0.0")}}
                            </div>

                            <div class="form-group">
                                <input type="submit" class="btn btn-md">
                            </div>

                        </form>
                    </div><!-- /.box-body -->
                </div><!-- /.box -->
            </div>
        </div>   <!-- /.row -->
    </section><!-- /.content -->
</aside><!-- /.right-side -->
{% endblock body %}
